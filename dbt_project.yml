# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/ directory
# as tables. These settings can be overridden in the individual model files
# using the `{{ config(...) }}` macro.
models:
  +persist_docs:
    relation: true
    columns: true
  elementary:
    +schema: "gerenciamento__dbt_elementary"
    +enabled: "{{ target.name in ['prod'] }}"
  rj_sms:
    # all models should have unique and not null
    +required_tests: {"unique.*|not_null": 2}
    +required_docs: true
    raw:
      +materialized: table
      +tags: "raw"
      cnes_web:
        +schema: brutos_cnes_web
        +tags: "weekly"
        +labels:
          dado_publico: sim
          dado_pessoal: sim
          dado_anonimizado: nao
          dado_sensivel_saude: nao
      cnes_ftp:
        +schema: brutos_cnes_ftp
        +tags: "weekly"
        +labels:
          dado_publico: sim
          dado_pessoal: sim
          dado_anonimizado: nao
          dado_sensivel_saude: nao
      datasus:
        +schema: brutos_datasus
        +tags: "weekly"
        +labels:
          dado_publico: sim
          dado_pessoal: sim
          dado_anonimizado: nao
          dado_sensivel_saude: nao
      estoque_central_tpc:
        +schema: brutos_estoque_central_tpc
        +tags: "daily"
        +labels:
          dado_publico: nao
          dado_pessoal: nao
          dado_anonimizado: nao
          dado_sensivel_saude: nao
          dominio: estoque
      historico_clinico_integrado:
        +schema: brutos_historico_clinico_integrado
        +tags: "daily"
        +labels:
          dado_publico: nao
          dado_pessoal: sim
          dado_anonimizado: nao
          dado_sensivel_saude: sim
          dominio: historico_clinico
      plataforma_smsrio:
        +schema: brutos_plataforma_smsrio
        +tags: ["smsrio", "daily"]
        +labels:
          dado_publico: nao
          dado_pessoal: nao
          dado_anonimizado: nao
          dado_sensivel_saude: nao
      prontuario_vitacare:
        +schema: brutos_prontuario_vitacare
        +tags: ["vitacare", "daily"]
        +labels:
          dado_publico: nao
          dado_pessoal: sim
          dado_anonimizado: nao
          dado_sensivel_saude: sim
          dominio: historico_clinico
      prontuario_vitai:
        +schema: brutos_prontuario_vitai
        +tags: "vitai"
