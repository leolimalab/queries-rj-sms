          dado_sensivel_saude: nao
      seguir_em_frente:
        +schema: brutos_seguir_em_frente
        +tags: "daily"
        +labels:
          dado_publico: nao
          dado_pessoal: sim
          dado_anonimizado: nao
          dado_sensivel_saude: sim
      sheets:
        +schema: brutos_sheets
        +tags: "daily"
        +labels:
          dado_publico: nao
          dado_pessoal: nao
          dado_anonimizado: nao
          dado_sensivel_saude: nao
      sih:
        +schema: brutos_sih
        +tags: "daily"
        +labels:
          dado_publico: nao
          dado_pessoal: nao
          dado_anonimizado: nao
          dado_sensivel_saude: nao
    intermediate:
        +materialized: ephemeral
        historico_clinico:
          +tags: ["hci", "daily"]
          +labels:
            dado_publico: nao
            dado_pessoal: sim
            dado_anonimizado: nao
            dado_sensivel_saude: sim
            dominio: historico_clinico
          paciente:
            +tags: ["paciente"]
    marts:
        +materialized: table
        core:
          +tags: "core"
          dimensions:
            +schema: saude_dados_mestres
            +labels:
              dado_publico: nao
              dado_pessoal: nao
              dado_anonimizado: nao
              dado_sensivel_saude: nao
          facts:
            sisreg:
              +schema: saude_sisreg
              +tags: "daily"
              +labels:
