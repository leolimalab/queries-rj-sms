version: 2
models:
  - name: profissionais_cnes_serie_historica
    description: Série histórica de profissionais de saúde que atendem unidades do SUS na cidade do Rio de Janeiro
    columns:
      - name: data_registro
        description: Data do registro
        data_type: STRING
      - name: id_estabelecimento_cnes
        description: Identificador do estabelecimento
        data_type: STRING
      - name: cbo_2002
        description: Código da especialidade do profissional
        data_type: STRING
      - name: cbo_descricao
        description: Descrição da especialidade do profissional
        data_type: STRING
      - name: cbo_fam_descricao
        description: Descrição da familia de especialidade do profissional
        data_type: STRING
      - name: nome_profissional
        description: Nome do profissional
        data_type: STRING
        policy_tags:
          - '{{ var ("TAG_NOME") }}'
      - name: cartao_nacional_saude
        description: Cartão nacional de saúde do profissional
        data_type: STRING
        policy_tags:
          - '{{ var ("TAG_CNS") }}'
      - name: vinculacao_descricao
        description: Vinculação do profissional
        data_type: STRING
      - name: tipo_vinculo_descricao
        description: Tipo de vinculo do profissional
        data_type: STRING
      - name: carga_horaria_outros
        description: Carga horária não ambulatorial, nem hospitalar
        data_type: INT64
      - name: carga_horaria_hospitalar
        description: Carga horária hospitalar
        data_type: INT64
      - name: carga_horaria_ambulatorial
        description: Carga horária ambulatorial
        data_type: INT64
      - name: id_registro_conselho
        description: Número do registro no conselho de classe
        data_type: STRING
        policy_tags:
          - '{{ var ("TAG_CRM") }}'
      - name: tipo_conselho
        description: Tipo do conselho de classe
        data_type: STRING