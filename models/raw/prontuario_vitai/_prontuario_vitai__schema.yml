        policy_tags:
          - '{{ var("TAG_DTOBITO") }}'
      - name: numero
        description: Número do endereço do cidadão.
        data_type: string
      - name: numero_prontuario
        description: Número do prontuário do cidadão.
        data_type: string
      - name: nome
        description: Nome completo do cidadão.
        data_type: string
        policy_tags:
          - '{{ var("TAG_NOME") }}'
      - name: cliente
        description: Cliente associado ao evento.
        data_type: string
      - name: datalake__imported_at
        description: Data e hora de importação para o Data Lake.
        data_type: timestamp
        tests:
          - not_null:
              name: raw_prontuario_vitai__paciente__datalake__imported_at__not_null
