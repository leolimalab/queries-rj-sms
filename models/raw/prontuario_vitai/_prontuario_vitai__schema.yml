        data_type: date
        policy_tags:
          - '{{ var("TAG_DTNASCIMENTO") }}'
      - name: transex
        description: Identificação de transexualidade.
        data_type: string
      - name: tipologradouro
        description: Tipo de logradouro do endereço do cidadão.
        data_type: string
      - name: nomelogradouro
        description: Nome do logradouro do endereço do cidadão.
        data_type: string
      - name: uf
